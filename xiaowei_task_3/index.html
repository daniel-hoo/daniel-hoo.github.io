				<h4>漫威</h4>
				<p>漫威漫画公司（Marvel Comics），旧译为“惊奇漫画”，曾用名“时代漫画”（Timely Comics）、
				亚特拉斯漫画（Atlas Comics），是美国与DC漫画公司（Detective Comics）齐名的漫画巨头。<p/>
				<h4>成立时间和旗下英雄</h4>
				<p>它创建于1939年，于1961年正式定名为Marvel，旗下拥有蜘蛛侠、钢铁侠、美国队长、雷神托尔、
				绿巨人、黑寡妇、金刚狼、超胆侠、蚁人、黑豹、奇异博士、恶灵骑士等超级英雄和复仇者联盟、
				神奇四侠、X战警、银河护卫队等超级英雄团队。<p/>
