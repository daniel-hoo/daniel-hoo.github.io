<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
	var ul = document.getElementById("source");
	var lis = ul.getElementsByTagName("li");
	var data = [];
	for (var i = 0; i < lis.length; i++) {
		var item = [];
		var city = lis[i].innerHTML.substr(0, 2);
		var aqi = lis[i].getElementsByTagName("b")[0].innerHTML;
		item.push(city, aqi);
		data.push(item);
	}
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
	return data.sort(function (e1, e2) {		//按指数从小到大排序
		return e1[1] - e2[1];
  });
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
	var ul = document.getElementById("resort");
	var docfrag = document.createDocumentFragment();
	data.forEach(function(element, index, array) {
		var li = document.createElement("li");
		li.innerHTML = "第" + (index + 1) + "名：" + element[0] + "空气质量：";
		var b = document.createElement("b");
		b.innerHTML = element[1];
		li.appendChild(b); 
		docfrag.appendChild(li);
	});
	ul.appendChild(docfrag);
}

function btnHandle() {
	//排序前清空列表，否则多次点击“排序”按钮，列表会重复累积
	var ul = document.getElementById("resort");
	ul.innerHTML = "";			
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
	document.getElementById("sort-btn").onclick = btnHandle;
}

init();

</script>
</body>
</html>
